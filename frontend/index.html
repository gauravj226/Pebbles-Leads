<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me? - SU IT Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 50%, #dde1e7 100%);
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
            z-index: -1;
        }
        
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .sidebar.active {
            transform: translateX(0);
        }
        
        .sidebar-overlay {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .main-container {
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .app-title {
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-align: center;
            padding: 2rem;
        }
        
        .app-title.centered {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .app-title.top-positioned {
            flex: none;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .chat-area {
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            visibility: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-area.active {
            opacity: 1;
            visibility: visible;
        }
        
        .input-area {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            padding: 1.5rem 2rem;
        }
        
        .chat-bubble {
            animation: slideInUp 0.3s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6366f1;
            animation: typing 1.4s ease-in-out infinite both;
        }
        
        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
        .typing-indicator:nth-child(3) { animation-delay: 0s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .nav-item {
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        
        .nav-item:hover {
            background: rgba(99, 102, 241, 0.08);
            transform: translateX(4px);
        }
        
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 35px;
            z-index: 200;
            transition: all 0.3s ease;
            /*background: rgba(255, 255, 255, 0.9);*/
            backdrop-filter: blur(20px);
            /*border: 1px solid rgba(0, 0, 0, 0.08);*/
            /*box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);*/
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        }
        
        .message-user {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }
        
        .message-assistant {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.06);
            color: #374151;
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden font-sans">
    <!-- Menu Button -->
    <button id="menu-btn" class="menu-btn w-12 h-12 rounded-xl flex items-center justify-center text-gray-700 hover:text-gray-900">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
    
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay fixed inset-0 bg-black/20 z-40"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed left-0 top-0 h-full w-80 z-50 p-6">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-xl font-semibold text-gray-800"></h2>
            <button id="close-sidebar" class="text-gray-500 hover:text-gray-700 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <nav class="space-y-3">
            <div class="nav-item p-4 cursor-pointer" id="index-nav">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-orange-500 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14-7H5m8 12H5"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-gray-800 font-medium">Index Documents</h3>
                        <p class="text-gray-600 text-sm">Process and index files</p>
                    </div>
                </div>
            </div>
            
            <div class="nav-item p-4 cursor-pointer" id="clear-nav">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-gray-800 font-medium">Clear Chat</h3>
                        <p class="text-gray-600 text-sm">Reset conversation</p>
                    </div>
                </div>
            </div>
            
            <div class="nav-item p-4 cursor-pointer" id="help-nav">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-red-500 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-gray-800 font-medium">Help</h3>
                        <p class="text-gray-600 text-sm">Get assistance</p>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="absolute bottom-6 left-6 right-6">
            <div class="glass-card rounded-xl p-4">
                <h3 class="text-gray-800 font-medium mb-2">Contact Info</h3>
                <p class="text-gray-600 text-sm mb-1">support@su.edu</p>
                <p class="text-gray-600 text-sm">(123) 456-7890</p>
            </div>
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- App Title -->
        <div id="app-title" class="app-title centered">
            <div class="w-16 h-16 glass-card rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">SU IT Support</h1>
            <p class="text-gray-600 text-lg">Your friendly IT assistant</p>
        </div>
        
        <!-- Chat Area -->
        <div id="chat-area" class="chat-area">
            <div class="flex-1 overflow-y-auto px-6 py-4" id="chat-messages-container">
                <div id="chat-messages" class="max-w-4xl mx-auto">
                    <!-- Messages will be added here -->
                </div>
                <div id="typing-indicator" class="hidden flex justify-start mb-4 max-w-4xl mx-auto">
                    <div class="message-assistant rounded-2xl px-4 py-3 flex items-center space-x-1">
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <form id="query-form" class="max-w-4xl mx-auto">
                <div class="flex items-center space-x-4">
                    <input
                        type="text"
                        id="query-input"
                        placeholder="Type something..."
                        class="flex-1 bg-white/80 backdrop-blur-sm border border-gray-200 rounded-2xl px-6 py-4 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all text-gray-800 placeholder-gray-500"
                    />
                    <button
                        type="submit"
                        id="send-button"
                        class="w-12 h-12 bg-indigo-600 text-white rounded-2xl flex items-center justify-center hover:bg-indigo-700 transition-colors"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Index Modal -->
    <div id="index-modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm flex items-center justify-center hidden z-50 p-4">
        <div class="glass-card rounded-2xl shadow-xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">Index Documents</h2>
                <button id="index-close" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="index-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Data Directory</label>
                    <input
                        type="text"
                        id="data-dir"
                        value="./data"
                        class="w-full px-4 py-3 bg-white/60 backdrop-blur-sm border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors text-gray-800 placeholder-gray-500"
                        placeholder="./data"
                    />
                </div>
                <button
                    type="submit"
                    id="index-button"
                    class="w-full bg-indigo-600 text-white py-3 px-4 rounded-xl hover:bg-indigo-700 disabled:bg-indigo-300 transition-colors font-medium"
                >
                    Index Documents
                </button>
            </form>
            <div id="index-status" class="mt-4 hidden"></div>
        </div>
    </div>

    <script>
        // State management
        let isLoading = false;
        let messages = [];
        let chatStarted = false;
        let sidebarOpen = false;
        
        // DOM elements
        const chatArea = document.getElementById('chat-area');
        const chatMessagesContainer = document.getElementById('chat-messages-container');
        const chatMessages = document.getElementById('chat-messages');
        const queryForm = document.getElementById('query-form');
        const queryInput = document.getElementById('query-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const appTitle = document.getElementById('app-title');
        
        // Sidebar elements
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const closeSidebar = document.getElementById('close-sidebar');
        const indexNav = document.getElementById('index-nav');
        const clearNav = document.getElementById('clear-nav');
        const helpNav = document.getElementById('help-nav');
        
        // Modal elements
        const indexModal = document.getElementById('index-modal');
        const indexClose = document.getElementById('index-close');
        const indexForm = document.getElementById('index-form');
        const dataDirInput = document.getElementById('data-dir');
        const indexButton = document.getElementById('index-button');
        const indexStatusDiv = document.getElementById('index-status');
        
        // Utility functions
        const getCurrentTime = () => {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        };
        
        const showTyping = () => {
            typingIndicator.classList.remove('hidden');
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        };
        
        const hideTyping = () => {
            typingIndicator.classList.add('hidden');
        };
        
        const startChat = () => {
            if (!chatStarted) {
                chatStarted = true;
                appTitle.classList.remove('centered');
                appTitle.classList.add('top-positioned');
                chatArea.classList.add('active');
            }
        };
        
        const addMessage = (text, isUser = false) => {
            if (!chatStarted) startChat();
            
            const message = { text, isUser, time: getCurrentTime() };
            messages.push(message);
            renderMessages();
        };
        
        const renderMessages = () => {
            chatMessages.innerHTML = '';
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-bubble flex ${message.isUser ? 'justify-end' : 'justify-start'} mb-6`;
                
                messageDiv.innerHTML = `
                    <div class="${message.isUser ? 'message-user' : 'message-assistant'} 
                                rounded-2xl px-5 py-4 max-w-2xl relative shadow-sm">
                        <p class="text-sm leading-relaxed">${message.text}</p>
                        <span class="text-xs ${message.isUser ? 'text-indigo-200' : 'text-gray-500'} 
                              block mt-2 text-right">${message.time}</span>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
            });
            
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        };
        
        // Sidebar functionality
        const toggleSidebar = () => {
            sidebarOpen = !sidebarOpen;
            sidebar.classList.toggle('active', sidebarOpen);
            sidebarOverlay.classList.toggle('active', sidebarOpen);
        };
        
        const closeSidebarFn = () => {
            sidebarOpen = false;
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        };
        
        // Event listeners
        menuBtn.addEventListener('click', toggleSidebar);
        closeSidebar.addEventListener('click', closeSidebarFn);
        sidebarOverlay.addEventListener('click', closeSidebarFn);
        
        indexNav.addEventListener('click', () => {
            closeSidebarFn();
            indexModal.classList.remove('hidden');
        });
        
        clearNav.addEventListener('click', () => {
            closeSidebarFn();
            messages = [];
            renderMessages();
            chatStarted = false;
            appTitle.classList.remove('top-positioned');
            appTitle.classList.add('centered');
            chatArea.classList.remove('active');
        });
        
        helpNav.addEventListener('click', () => {
            closeSidebarFn();
            addMessage("I'm here to help you with IT support questions. You can ask me about technical issues, software problems, or general IT guidance.", false);
        });
        
        indexClose.addEventListener('click', () => {
            indexModal.classList.add('hidden');
        });
        
        // Form submissions
        queryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isLoading) return;
            
            const query = queryInput.value.trim();
            if (!query) return;
            
            addMessage(query, true);
            queryInput.value = '';
            
            isLoading = true;
            showTyping();
            
            try {
                const res = await fetch('http://localhost:5000/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await res.json();
                hideTyping();
                
                if (data.answer) {
                    addMessage(data.answer, false);
                } else {
                    addMessage("Sorry, I couldn't process your request. Please make sure the backend is running.", false);
                }
            } catch (err) {
                hideTyping();
                addMessage("Connection error. Please check if the backend server is running.", false);
            } finally {
                isLoading = false;
            }
        });
        
        indexForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isLoading) return;
            
            isLoading = true;
            indexButton.textContent = 'Processing...';
            indexButton.disabled = true;
            indexStatusDiv.classList.add('hidden');
            
            try {
                const res = await fetch('http://localhost:5000/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data_dir: dataDirInput.value })
                });
                
                const data = await res.json();
                
                indexStatusDiv.innerHTML = `
                    <div class="p-4 rounded-xl glass-card ${data.status === 'success' ? 'text-green-700' : 'text-red-700'}">
                        <p class="font-medium">
                            ${data.status === 'success' 
                                ? `Successfully indexed ${data.indexed_files?.length || 0} files` 
                                : `Error: ${data.message}`}
                        </p>
                        ${data.errors && data.errors.length > 0 ? `
                            <ul class="mt-2 text-sm list-disc pl-5">
                                ${data.errors.map(err => `<li>${err.file}: ${err.error}</li>`).join('')}
                            </ul>
                        ` : ''}
                    </div>
                `;
                indexStatusDiv.classList.remove('hidden');
                
            } catch (err) {
                indexStatusDiv.innerHTML = `
                    <div class="p-4 rounded-xl glass-card text-red-700">
                        <p class="font-medium">Failed to index documents. Please check if the backend is running.</p>
                    </div>
                `;
                indexStatusDiv.classList.remove('hidden');
            } finally {
                isLoading = false;
                indexButton.textContent = 'Index Documents';
                indexButton.disabled = false;
            }
        });
        
        // Health check on load
        const checkHealth = async () => {
            try {
                const res = await fetch('http://localhost:5000/api/health');
                const data = await res.json();
                // Don't auto-start chat on health check
            } catch (err) {
                console.log("Backend connection failed");
            }
        };
        
        // Initialize
        checkHealth();
    </script>
</body>
</html>
